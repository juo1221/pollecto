<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/29601563c1.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <title>pollecto<%= env%></title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.png" alt="logo" style="width: auto; height: 40px" />
        </div>
        <h1 class="header-title">ollecto</h1>
      </div>
    </header>
    <div class="buttons">
      <button class="btn btn-zoom"><i class="fas fa-search-plus"></i></button>
      <button class="btn btn-move"><i class="fas fa-arrows-alt"></i></button>
      <button class="btn btn-size"><i class="fas fa-expand-alt"></i></button>
      <button class="btn btn-bar"><i class="fas fa-bars"></i></button>
    </div>
    <main class="main">
      <div class="pagination-container"></div>
    </main>
    <ul id="element"></ul>
    <div class="loader-container">
      <img class="spinner" src="./images/spinner.png" alt="spinner" />
    </div>
  </body>
</html>
